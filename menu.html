<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egg Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #FFEEAD; /* Set the background color */
    }
    #timer {
      font-size: 48px;
      font-weight: bold;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }
    #eggButtons button {
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Egg Timer</h1>
  <p>Choose the type of egg you want:</p>
  
  <div id="eggButtons">
    <button onclick="setTime(5)">Soft Boiled (5 minutes)</button>
    <button onclick="setTime(6)">Medium Boiled (6 minutes)</button>
    <button onclick="setTime(8)">Firm Boiled (8 minutes)</button>
    <button onclick="setTime(11)">Hard Boiled (11 minutes)</button>
  </div>

  <div id="timer">00:00</div>
  
  <button id="startButton">Start Timer</button>
  <button id="pauseButton" disabled>Pause Timer</button>

  <script>
    let countdown;
    let totalTime;
    let remainingTime;
    let isPaused = false;
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('startButton');
    const pauseButton = document.getElementById('pauseButton');
    const eggButtons = document.getElementById('eggButtons');

    function setTime(minutes) {
      totalTime = minutes * 60 * 1000; // Convert minutes to milliseconds
      remainingTime = totalTime;
      timerDisplay.textContent = `${minutes < 10 ? '0' : ''}${minutes}:00`;
    }

    function startTimer() {
      if (!totalTime) {
        alert('Please select an egg type first!');
        return;
      }

      startButton.disabled = true;
      pauseButton.disabled = false;
      eggButtons.querySelectorAll('button').forEach(button => button.disabled = true);

      countdown = setInterval(() => {
        remainingTime -= 1000;
        const minutes = Math.floor(remainingTime / 60000);
        const seconds = Math.floor((remainingTime % 60000) / 1000);
        timerDisplay.textContent = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        if (remainingTime <= 0) {
          clearInterval(countdown);
          timerDisplay.textContent = '00:00';
          alert('Time is up!');
          startButton.disabled = false;
          pauseButton.disabled = true;
          eggButtons.querySelectorAll('button').forEach(button => button.disabled = false);
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(countdown);
      isPaused = true;
      pauseButton.textContent = 'Resume Timer';
    }

    function resumeTimer() {
      countdown = setInterval(() => {
        remainingTime -= 1000;
        const minutes = Math.floor(remainingTime / 60000);
        const seconds = Math.floor((remainingTime % 60000) / 1000);
        timerDisplay.textContent = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        if (remainingTime <= 0) {
          clearInterval(countdown);
          timerDisplay.textContent = '00:00';
          alert('Time is up!');
          startButton.disabled = false;
          pauseButton.disabled = true;
          eggButtons.querySelectorAll('button').forEach(button => button.disabled = false);
        }
      }, 1000);
      isPaused = false;
      pauseButton.textContent = 'Pause Timer';
    }

    pauseButton.addEventListener('click', () => {
      if (isPaused) {
        resumeTimer();
      } else {
        pauseTimer();
      }
    });

    startButton.addEventListener('click', startTimer);
  </script>
  
</body>
</html>
